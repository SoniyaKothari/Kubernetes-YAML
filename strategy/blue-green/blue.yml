kind: Deployment
apiVersion: apps/v1
metadata:
  name: depl
  namespace: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blue-app
  template:
    metadata:
      labels:
        app: blue-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80

---

kind: Service
apiVersion: v1
metadata:
  name: svc-b
  namespace: blue-green
spec:
  selector:
    app: green-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort

