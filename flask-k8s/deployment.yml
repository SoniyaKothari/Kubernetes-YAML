kind: Deployment
apiVersion: apps/v1
metadata:
  name: flask-depl
  namespace: meow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-cont
          image: soniya06/flask-project
          ports:
           - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
